 <div class="left" style=" margin-left:10px;font-family: Verdana, Geneva, Tahoma, sans-serif;

    <tr>
      <td>
        <tr > <div class="left" *ngIf="message=='Get Jobs'"><input (change)="GetJobs($event)" type="checkbox" id="checkbox"
          style="text-align: none;display:inline-block;font-weight: bold;" />
        &nbsp;<label for="checkbox" >Open Jobs</label>
      </div>
      <div class="left" *ngIf="message=='Get OpenJobs'"><input (change)="GetOpenJobs($event)" type="checkbox"
          id="checkbox" style="text-align: none;display:inline-block;font-weight: bold;" checked />
        &nbsp;<label for="checkbox" >Open Jobs</label>
      </div>
      <div class="left" *ngIf="message=='Hello from Sibling1' ||message=='Hello from Sibling'">
        <input (change)="GetOpenJobs($event)" type="checkbox" id="checkbox"
          style="text-align: none;display:inline-block;font-weight: bold;" />
        &nbsp;<label for="checkbox">Open Jobs</label>
      </div>
      <div class="left" *ngIf="message=='default message'"><input (change)="GetOpenJobs($event)" type="checkbox"
          id="checkbox" style="text-align: none;display:inline-block;font-weight: bold;" />
        &nbsp;<label for="checkbox">Open Jobs</label>
      </div></tr>
      </td>
      <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
      <td style="font-weight: bold;">
       Jobs per page:
        <select (change)="onPageSizeChanged($event)" id="page-size">
          <option value="10">10</option>
         
         
          <option value="20" selected="">20</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
          <option value="2000">2000</option>
        </select>
      </td>
      <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
      <td style="width:200px">
        <ejs-datepicker id='datepicker' [ngModel]="startdateValue | date:'yyyy-MM-dd'"
          (ngModelChange)="startdateValue = $event" placeholder='From date' format='yyyy-MM-dd' style="width:300px;">
        </ejs-datepicker>
      </td>
      <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
      <td style="width:200px">
        <ejs-datepicker id='datepicker1' [ngModel]="enddateValue | date:'yyyy-MM-dd'"
          (ngModelChange)="enddateValue = $event" placeholder='Till date' format='yyyy-MM-dd' style="width:300px;">
        </ejs-datepicker>
      </td>
      <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
      <td><button (click)="onClickMe(startdateValue,enddateValue)">Show Jobs</button>
      </td>
    </tr>
  </table>
</div>

<div class="main" style=" height:84% ;width:95%;
      display: flex;
      flex-direction: column;margin-left:none;font-family: Verdana, Geneva, Tahoma, sans-serif;
          font-size: 13px;
          margin-bottom: 5px;">
  <div style="text-align: center ;color: Black;font-weight: bold;">
    Job Maintenance 
  </div>

  <ag-grid-angular #agGrid of mgrid style="width: 95%; height: 100%;" id="myGrid" class="ag-theme-balham"
    [columnDefs]="columnDefs" 
    [getRowHeight]="getRowHeight"
    [defaultColDef]="defaultColDef" [pagination]="true"
    [paginationPageSize]="paginationPageSize" [rowData]="rowData" (gridReady)="onGridReady($event)" enableSorting="true"
    [quickFilterText]="quickSearchValue" (rowClicked)='onRowClicked($event)'></ag-grid-angular>


</div>submit
